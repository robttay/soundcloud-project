<!DOCTYPE html>
<html>

<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Soundcloud Artist Search</h1>
    </header>
    <section class="player">
      <audio class="music-player" id="radio" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form" onsubmit="return false;">
        <br><label for="input">Enter Artist's Name & Click Search</label><br>
        <input type="text" size="60" value="" id="textInput">
        <button type="button" value="submit" name="submit" id="button">Search</button>
      </form>
    </section>
    <section class="results" id="scResults"></section>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="main.js"></script>
</body>

</html>
