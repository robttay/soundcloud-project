<!DOCTYPE html>
<html>

<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form" onsubmit="return false;">
        <input type="text" value="k" id="textInput">
        <button type="button" value="submit" name="submit" id="button">Search</button>

      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>

  <script src="main.js"></script>
</body>

</html>
